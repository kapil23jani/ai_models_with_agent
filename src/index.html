      align-items: center;

      background: #e0e7ef;

      margin-bottom: 18px;

      justify-content: center;

      background: #f1f5ff;

      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(99,102,241,0.06);

    .socials a:hover {

    .cta-btn {

      padding: 15px 36px;

      font-size: 1.13rem;
      cursor: pointer;
      margin-top: 8px;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
